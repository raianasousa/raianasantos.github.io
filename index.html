    <!-- Script para mostrar/esconder o calendário -->
    <script>
        const scheduleButton = document.getElementById('scheduleButton');
        const calendarContainer = document.getElementById('calendarContainer');

        scheduleButton.addEventListener('click', () => {
            // Alterna a classe 'visible' para mostrar ou esconder o calendário
            calendarContainer.classList.toggle('visible');
            
            // Rola a tela para o calendário quando ele se torna visível
            if (calendarContainer.classList.contains('visible')) {
                setTimeout(() => {
                    calendarContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }, 100); // Pequeno atraso para garantir que a animação comece
            }
        });
    </script>
